    <script>
        let customers = [];
        let deposits = [];
        let withdraws = [];
        let transfers = [];
        let locationRegions = [];

        let provinces = [];
        let districts = [];
        let wards = [];

        let customer = new Customer();
        let sender = new Customer();
        let receipent = new Customer();
        let deposit = new Deposit();
        let withdraw = new Withdraw();
        let transfer = new Transfer();
        let locationRegion = new LocationRegion();

        let province_id;
        let district_id;


        function loadCustomers() {
            $.ajax({
                    "type": "GET",
                    "url": "http://localhost:3000/customers?deleted=0"
                })
                .done((data) => {
                    $.each(data, (i, item) => {

                        let str = `
                            <tr id="tr_${item.id}" data-id="${item.id}">
                                <td><span class="select-tab unselected"></span></td>
                                <td class="text-center">${item.id}</td>
                                <td>${item.fullName}</td>
                                <td>${item.email}</td>
                                <td class="text-center">${item.phone}</td>
                                <td class="text-end num-space">${item.balance}</td>
                                <td class="text-center">${item.locationRegion.provinceName}</td>
                                <td class="text-center">${item.locationRegion.districtName}</td>
                                <td class="text-center">${item.locationRegion.wardName}</td>
                                <td class="text-center">${item.locationRegion.address}</td>
                            </tr>
                        `;

                        $('#tbCustomer tbody').append(str);

                    })
                    unbindAll()
                    handleGroupShowModal();
                })
        }

        function handleGroupShowModal() {
            handleShowCreateModal();
            handleClickRow()
        }

        function handleShowCreateModal(){
            $('.create-modal').on('click', () => {
                
                getAllProvince().then(() => {
                    drawProvinces(provinces);

                    province_id = provinces[0].province_id;
                
                    getDistrictsByProvinceId(province_id).then(() => {
                        drawDistricts(districts);

                        district_id = districts[0].district_id;

                        getWardsByDistrictId(district_id).then(() => {
                            drawWards(wards);
                        })
                    })
                })

                $('#mdCreate').modal('show');
            })
        }

        function handleClickRow() {
            let rowId = 0;
            $('#tbCustomer tbody tr').on('click', function() {
                rowId = $(this).data('id');
            })

            if(rowId != 0) {
                $(`#tbCustomer tbody tr#tr_${rowId} td span.select-tab`).removeClass("unselected").addClass("selected");
            }else {
                $(`#tbCustomer tbody tr td span.select-tab`).removeClass("selected").addClass("unselected");

            }
        }

        $('#btnCreate').on('click', function () {
            $('#frmCreate').submit();
        });

        $('#province').on('change', () => {
            province_id = $('#province').val();

            districtsChange(province_id);
        })

        function unbindAll() {
            $('.edit').off;
            $('.delete').off;
            $('.deposit').off;
            $('.withdraw').off;
            $('.transfer').off;
        }

        function doCreate() {
            let fullName = $('#fullName').val();
            let email = $('#email').val();
            let phone = $('#phone').val();

            let address = $('#address').val();
            let provinceId = $('#province').val();
            let provinceName = $('#province :selected').text();
            let districtId = $('#district').val();
            let districtName = $('#district :selected').text();
            let wardId = $('#ward').val();
            let wardName = $('#ward :selected').text(); 

            locationRegion.address = address;
            locationRegion.provinceId = provinceId;
            locationRegion.provinceName = provinceName;
            locationRegion.districtId = districtId;
            locationRegion.districtName = districtName;
            locationRegion.wardId = wardId;
            locationRegion.wardName = wardName;            

            delete customer.id;
            customer.fullName = fullName;
            customer.email = email;
            customer.phone = phone;
            customer.locationRegion = locationRegion;
            customer.balance = 0;

            $.ajax({
                    "headers": {
                        "accepts": "application/json",
                        "content-type": "application/json"
                    },
                    
                    "type": "POST",
                    "url": "http://localhost:3000/customers",
                    "data": JSON.stringify(customer)
                })
                .done((item) => {
                    let str = `
                        <tr id="tr_${item.id}" data-id="${item.id}">
                            <td><span class="select-tab unselected"></span></td>
                            <td class="text-center">${item.id}</td>
                            <td>${item.fullName}</td>
                            <td>${item.email}</td>
                            <td class="text-center">${item.phone}</td>
                            <td class="text-end num-space">${item.balance}</td>
                            <td class="text-center">${item.locationRegion.provinceName}</td>
                            <td class="text-center">${item.locationRegion.districtName}</td>
                            <td class="text-center">${item.locationRegion.wardName}</td>
                            <td class="text-center">${item.locationRegion.address}</td>
                        </tr>
                    `;
                    $('#tbCustomer tbody').append(str);

                    $('#mdCreate').modal('hide');

                    App.SweetAleart.showAleartSuccess('Created successful')

                    unbindAll();
                    handleGroupShowModal();
                })
                .fail((error) => {
                    App.SweetAleart.showAleartError('Created fail')
                })
        }

        function districtsChange(province_id){

            getDistrictsByProvinceId(province_id).then(() => {

                drawDistricts(districts);
                wardsChange(districts[0].district_id);

                $('#district').on('change', () => {
                    district_id = $('#district').val();

                    wardsChange(district_id);
                })
            })
        };

        function wardsChange(district_id){

            getWardsByDistrictId(district_id).then(() => {

                drawWards(wards);

            })
        };

        function getAllProvince(){
            return $.ajax({
                    type: "GET",
                    url: "https://vapi.vnappmob.com/api/province"
                })
                .done((data) => {
                    provinces = data.results;
                })
                .fail((error) => {
