<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transfer List Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table-title{
            background: #299be4;
            color: #fff;
            padding: 16px 30px;
            border-radius: 3px 3px 0 0;
        }

        thead {
            background: #4caf50;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row" >
            <div class="col-sm-9">
                <h1>Transfer money Information</h1>
            </div>
            <div class="col-sm-3">
                <a href="#" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span>Customer List</span>
                </a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Sender ID</th>
            <th>Sender Name</th>
            <th>Recipient ID</th>
            <th>Recipient Name</th>
            <th>Transfer Amount ($)</th>
            <th>Fees (%)</th>
            <th>Fees Amount ($)</th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr>
            <td>1</td>
            <td>35</td>
            <td>Elizabeth Tyler</td>
            <td>5</td>
            <td>Cody Avila</td>
            <td class="text-end num-comma pr-20">5,000,000</td>
            <td>10</td>
            <td class="text-end num-comma pr-20">500,000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5"></td>
            <td class="text-center fw-bold">Total Fees Amount:</td>
            <td colspan="2" class="text-end fw-bold num-comma pr-20" style="font-size: 24px">1,501,505</td>
        </tr>
        </tfoot>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
